<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PIET Result Lookup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="card p-3">
    <h4>PIET â€” Result Lookup</h4>
    <div class="row g-2 align-items-end">
      <div class="col-md-6">
        <label class="form-label">Registration Number</label>
        <input id="reg" class="form-control" placeholder="PIET23AD001">
      </div>
      <div class="col-md-3">
        <label class="form-label">Branch</label>
        <select id="branch" class="form-select">
          <option>AI&DS-E</option><option>CS(AI)-F</option><option>CS(DS)-G</option><option>CS</option><option>CSR-D</option><option>CS(IOT)-H</option>
        </select>
      </div>
      <div class="col-md-3">
        <button id="btn" class="btn btn-primary w-100">Get Result</button>
      </div>
    </div>
    <div id="msg" class="mt-3"></div>
    <div id="results" class="mt-3"></div>
    <div class="mt-3 text-muted">Developed by Department of AI &amp; DS, PIET Jaipur</div>
  </div>
</div>
<script>
const btn = document.getElementById('btn');
const regInput = document.getElementById('reg');
const branchSelect = document.getElementById('branch');
const results = document.getElementById('results');
const msg = document.getElementById('msg');

function escapeHtml(s){ return s==null?'':String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

btn.addEventListener('click', async ()=>{
  results.innerHTML=''; msg.innerHTML='';
  const reg = regInput.value.trim(); const branch = branchSelect.value;
  if(!reg){ msg.innerHTML='<div class="alert alert-warning">Enter registration number</div>'; return; }
  btn.disabled=true; btn.innerText='Searching...';
  try{
    const qs = new URLSearchParams({reg, branch});
    const resp = await fetch('/api/result?'+qs.toString());
    const text = await resp.text();
    let data;
    try{ data = JSON.parse(text); } catch(e){ msg.innerHTML='<div class="alert alert-danger">Server error: '+escapeHtml(text)+'</div>'; return; }
    if(resp.status===200){
      const rows = data.result || [];
      if(rows.length===0){ results.innerHTML='<div class="alert alert-info">No record found</div>'; }
      else{
        // render simple table
        let html = '<table class="table table-sm"><thead><tr>';
        const keys = Object.keys(rows[0]);
        keys.forEach(k=> html += '<th>'+escapeHtml(k)+'</th>');
        html += '</tr></thead><tbody>';
        rows.forEach(r=>{
          html += '<tr>';
          keys.forEach(k=> html += '<td>'+escapeHtml(r[k])+'</td>');
          html += '</tr>';
        });
        html += '</tbody></table>';
        results.innerHTML = html;
      }
    } else {
      msg.innerHTML = '<div class="alert alert-danger">'+escapeHtml(data.error||'Request failed')+'</div>';
    }
  }catch(err){
    msg.innerHTML = '<div class="alert alert-danger">'+escapeHtml(err.message)+'</div>';
  } finally {
    btn.disabled=false; btn.innerText='Get Result';
  }
});
</script>
</body>
</html>
